<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">
      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as ctrl1">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="itemToBuy in ctrl1.items">
            Buy {{itemToBuy.itemQuantity}} {{itemToBuy.itemName}}
            <button class="btn btn-default" ng-click="ctrl1.buyItem($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="ctrl1.items.length === 0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as ctrl2">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="itemBought in ctrl2.items">
            Bought {{itemBought.itemQuantity}} {{itemBought.itemName}}
          </li>
        </ul>
        <div ng-if="ctrl2.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
